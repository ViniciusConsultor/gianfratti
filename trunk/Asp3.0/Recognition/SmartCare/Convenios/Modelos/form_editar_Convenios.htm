<html>
<body>
<fieldset>
<legend  align="center" >&nbsp;Gerenciador de Convenios&nbsp;</legend>
<table width="100%" border="0" cellspacing="0" cellpadding="0">
  <tr> 
    <td><input class="botoes" type="submit" name="Input" value="<--Voltar" onClick="history.back()"></td>
  </tr>
</table>
<table width="100%" border="0" cellspacing="0" cellpadding="0" >
  <form name="form" method="post" action="default.asp?action=AlterarConvenios" onSubmit= "return valida_campo()">
    <tr class="zebra1"> 
      <td class="texto" width="7%">Conv&ecirc;nio: 
        <input name="id" type="hidden" id="id" value="<%=id%>"></td>

      <td class="texto" width="14%"><select name="Tbl_Procedimentos" id="Tbl_Procedimentos">

          <option value="AMB90">AMB90</option>
          <option value="AMB92">AMB92</option>
        </select></td>
      <td class="texto" width="22%">Coeficiente de Honor&aacute;rio(CH):</td>
      <td class="texto" width="11%"><input name="CH" type="text" class="campos" id="CH" value="<%=ch%>" size="10" maxlength="30"></td>
      <td class="texto" width="11%"><input class="botoes" type="submit" name="submit" value="Alterar"></td>
    </tr>
  </form>
</table>
</fieldset>
</body>
