 <html>
<body>
<fieldset>
<legend  align="center" >&nbsp;Gerenciador de Departamentos dos Clientes&nbsp;</legend>
<table width="100%" border="0" cellspacing="0" cellpadding="0">
  <tr> 
    <td><input class="botoes" type="submit" name="Input" value="<--Voltar" onClick="history.back()"></td>
  </tr>
</table>
<table width="100%" border="0" cellspacing="0" cellpadding="0" >
  <form name="form" method="post" action="default.asp?action=IncluirClientesDepartamentos" onSubmit= "return valida_campo()">
    <tr class="zebra1"> 
      <td class="texto">Cliente:</td>
      <td class="texto"><%=gerar_listbox("Clientes","id","id_Cliente","Nome","")%></td>
    </tr>
    <tr class="zebra1">
      <td class="texto">Local:</td>
      <td class="texto"><%=gerar_listbox("Locais","id","id_Local","Descricao","")%></td>
    </tr>
    <tr class="zebra1"> 
      <td class="texto" width="11%">Departamento:</td>
      <td class="texto" width="89%"><input class="campos" name="Descricao" type="text" id="Descricao" size="50" maxlength="30"></td>
    </tr>
    <tr class="zebra1"> 
      <td class="texto">&nbsp;</td>
      <td> &nbsp; <input class="botoes" type="submit" name="submit" value="Gravar "></td>
    </tr>
  </form>
</table>
</fieldset>
</body>
</html>
