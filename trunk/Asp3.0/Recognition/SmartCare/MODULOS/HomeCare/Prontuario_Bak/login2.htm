function addNewParam(cript, paramName, paramValue)
{
	if(cript)
	{
		this.submitForm.elements[paramName].value = appletArr[appletId].cript(paramValue);
	}
	else
	{
		this.submitForm.elements[paramName].value = paramValue;		
	}
	return;
}
function addDestURL(fullurl, url, target)
{
	if(fullurl == false)
		url = window.location.protocol + "//" + window.location.host + url;		
	this.submitForm.action = url;
	if(target != null)
		this.submitForm.target = target;
	return;
}

function addSubmitForm(form)
{
	this.submitForm = form;
	return;
}

function sendData()
{

}

function CriptContext()
{
	this.submitForm = null;

function VrfComp(nome)
{
	if(document.applets == null)
	{
		return false;
	}

	if(document.applets.length == 0)
	{
		return false;
	}

	if(document.applets[nome] == null)
	{
		return false;
	}

	return true;
}

function tiraVirgula(str) {
  var novastr = "";
  for (var i=0; i<str.length; i++) {
    if (str.charAt(i)!=",") {
      novastr += str.charAt(i);
    }
  }
  return novastr;
}

function VrfInstalado()
{
	var ultimaVersao = "7000";
	var flagPlugin = "0";

	if(VrfComp("Conexao")) {
		var versaoPlugin = document.applets["Conexao"].Version;
		if (typeof(versaoPlugin) != "undefined" && ultimaVersao!="") 
		{
			versaoPlugin = tiraVirgula(versaoPlugin);
			versaoPlugin = parseInt(versaoPlugin);
			ultimaVersao = parseInt(ultimaVersao);
			if ((versaoPlugin!=NaN && ultimaVersao!=NaN)
				&& versaoPlugin>=ultimaVersao) 
			{
				flagPlugin = "1";
			}
		}
		if (typeof(versaoPlugin) == "undefined")
		{
			versaoPlugin = 0;
		}
	}
	document.criptform.FLAGPLUGSEG.value = flagPlugin;
	document.criptform.VERSIONPLUGSEG.value = versaoPlugin;
}

function changefocus(e, evento){
	var campo;
	if(document.all)
		campo = window.event.srcElement;
	else
		campo = e.target;		
	if(campo.name && TabArr[campo.name]){
		if(bchange && evento == 1) {

		}

				(campo.value.length > prevlength) &&
				(campo.name == prevname) &&
				campo.form.elements[TabArr[campo.name][1]]){
				campo.form.elements[TabArr[campo.name][1]].focus();
				prevname = campo.form.elements[TabArr[campo.name][1]].name;
			}
		}
	}
	if(document.layers)
		routeEvent(e);
}
function handKeydown(e){
	var campo;
	if(document.all)
		campo = window.event.srcElement;
	else
		campo = e.target;
	if(campo.name){
		prevlength = campo.value.length;
		prevname = campo.name;
	}
}
function handKeyup(e){
	changefocus(e, 1);
}
function handChange(e){
	changefocus(e, 2);
}
window.document.onkeyup = handKeyup;
window.document.onkeydown = handKeydown;
if(document.layers){
	window.document.captureEvents(Event.KEYUP | Event.KEYDOWN);
	if(bchange)	{
		window.document.onChange = handChange;
		window.document.captureEvents(Event.CHANGE);
	}
}
function cont(src, target, id, evt){
	if(bchange && id == 1) {
		window.focus(); src.focus();
	}
	else
		target.value = src.value.length;
}
