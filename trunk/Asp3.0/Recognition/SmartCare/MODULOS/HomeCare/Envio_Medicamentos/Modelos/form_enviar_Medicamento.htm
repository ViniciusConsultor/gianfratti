<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
<head>
<title>Envio de Medicamento</title>
<link rel="stylesheet" type="text/css" href="/SmartCare/bibliotecas/css/default.css">
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
</head>
<body leftmargin="0" topmargin="0" marginwidth="0" marginheight="0">
<fieldset>
<legend  align="center" >&nbsp;Envio de Medicamento&nbsp;</legend>
<table width="100%" height="300">
<form name="formCadastro" method="post" action="">
  <tr>
    <td valign="top"><fieldset>
        <legend>&nbsp;Paciente&nbsp;</legend>
        <table width="100%" border="0" cellpadding="0" cellspacing="0">
          <tr> 
            <td class='texto'><%=Paciente_Nome%></td>
          </tr>
        </table>
	  </fieldset>
      <fieldset>
      <legend>&nbsp;Médico&nbsp;</legend>
      <table width="100%" border="0" cellpadding="0" cellspacing="0">
        <tr> 
          <td class='texto'><%=Medico%></td>
        </tr>
      </table>
      </fieldset>
      <fieldset>
        <legend>&nbsp;Evolu&ccedil;&atilde;o&nbsp;</legend>
      <table width="100%" border="0" cellpadding="0" cellspacing="0">
        <tr> 
            <td class='texto'><%=Texto%></td>
        </tr>
      </table>
      </fieldset>
      <fieldset>
      <legend>&nbsp;Prescrição&nbsp;</legend>
      <table width="100%" border="0" cellpadding="0" cellspacing="0">
        <tr> 
          <td class='texto'><%=Visualiza_Itens_Prescricoes("350")%>
            </td>
        </tr>
      </table>
      </fieldset>
      <fieldset>
      <legend>&nbsp;Medicamentos</legend>
      <table width="100%" border="0" cellspacing="1" cellpadding="0">
        <tr class='zebra_orange1' align="right"> 
          <td colspan="4" class="texto"><a name='' onClick='CriaOpcoesSimproMedicamentos()' style='cursor:pointer'><img src="/SmartCare/images/mais.gif" alt="Inserir mais campos" border="0"></a></td>
        </tr>
        <tr class='zebra_orange1'> 
          <td width="10%">Cod. Simpro:</td>
          <td width="40%">Medicamento:</td>
          <td width="13%">Quantidade:</td>
          <td width="4%">&nbsp;</td>
        </tr>
        <tr class='zebra_orange1'> 
          <td><input name="Cod_Simpro_Medicamento" type="text" class="campos" id="Cod_Simpro_Medicamento" onchange="CarregaSimproMedicamento(formCadastro.Cod_Simpro_Medicamento,'0')" size="7" maxlength="7"  ></td>
          <td><input readonly name="Descricao_Medicamento" type="text" class="campos" id="Descricao_Medicamento" size="47"></td>
          <td><input name="qtd_Medicamentos" type="text" class="campos" id="qtd_Medicamentos" size="10" maxlength="10"></td>
          <td><a href="javascript:AbrePopUp('/SmartCare/Modulos/HomeCare/Busca_Simpro/default.asp?Tipo_Busca_Simpro=50&Tipo_Produto_Simpro=50&Posicao_Vetor=0','900','600',this,event)"><img src="/SmartCare/images/busca3.gif" alt="Consultar lista de m&eacute;dicos do cremesp"  border="0"></a></td>
        </tr>
        <tr class='zebra_orange1'> 
          <td><input name="Cod_Simpro_Medicamento" type="text" class="campos" id="Cod_Simpro_Medicamento" onchange="CarregaSimproMedicamento(formCadastro.Cod_Simpro_Medicamento,'1')" size="7" maxlength="7" ></td>
          <td><input readonly name="Descricao_Medicamento" type="text" class="campos" id="Descricao_Medicamento" size="47"></td>
          <td><input name="qtd_Medicamentos" type="text" class="campos" id="qtd_Medicamentos" size="10" maxlength="10"> 
          </td>
          <td><a href="javascript:AbrePopUp('/SmartCare/Modulos/HomeCare/Busca_Simpro/default.asp?Tipo_Busca_Simpro=50&Tipo_Produto_Simpro=50&Posicao_Vetor=1','900','600',this,event)"><img src="/SmartCare/images/busca3.gif" alt="Consultar lista de m&eacute;dicos do cremesp"  border="0"></a></td>
        </tr>
        <tr class='zebra_orange1'> 
          <td colspan="4"><Span id='Mostra_Campos_Simpro_Medicamentos'></Span></td>
        </tr>
        <tr> 
          <td colspan="4">&nbsp;</td>
        </tr>
      </table>
      </fieldset>
      <br>
      <table width="100%" border="0" cellpadding="0" cellspacing="0">
        <tr> 
          <td align="center"> <input type="submit" name="Submit" value="Medicamento Enviado"> 
          </td>
        </tr>
      </table> </td>
  </tr>
  </Form>
</table>
</fieldset>
</body>
</html>
